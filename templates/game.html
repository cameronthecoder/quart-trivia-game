<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Game - Waiting for players...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='snackbar.css') }}">
</head>
<body>
    <section class="hero is-success is-fullheight">
        <div class="hero-body">
          <div class="container">
            <div class="card column is-half is-offset-one-quarter">
                <div class="card-content">
                  <p class="title has-text-dark has-text-centered" id="title">
                    Connecting...
                  </p>
                  <progress class="progress is-small is-primary" max="30" id="progress">15%</progress>
                  <p class="subtitle has-text-centered has-text-dark" id="current_question_text"></p>
                  <div class="notification is-success is-hidden" id="message">Correct!</div>
                  <div id="info">
                    <p class="has-text-centered" id="game_id">Game ID: <code>{{game.id}}</code></p>
                    <p class="has-text-centered" id="players_connected">Players connected: <code id="players">0</code></p>
                  </div>
                  <div id="choices"></div>
                  <table class="table is-bordered is-striped is-narrow is-hoverable is-fullwidth" style="display:none"
                    <thead>
                      <tr>
                        <th>Username</th>
                        <th>Points</th>
                      </tr>
                    </thead>
                    <tbody>

                    </tbody>
                  </table>
                  <div class="box has-text-centered">
                    <button class="button is-success" id="start">Start</button>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </section>
      <div id="snackbar">Some text some message..</div>
      <script src="{{ url_for('static', filename='game.js') }}" defer type="module"></script>
</body>
</html>
