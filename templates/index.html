<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Game</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bulma.min.css') }}">
</head>
<body>
    <section class="hero is-link is-fullheight">
        <div class="hero-body">
          <div class="container">
            <p class="title has-text-centered">Trivia Game</p>
            <div class="columns">
              <div class="column">
              <div class="card">
                <div class="card-content">
                  <p class="title has-text-dark has-text-centered">
                    New Game
                  </p>
                  <form method="post">
                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label" for="category">Category</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                          <div class="select">
                            <select name="category" id="category" required>
                              <option value="" disabled>Choose one</option>
                              {% for category in categories.items() %}
                              <option value="{{category[0]}}">{{category[1]}}</option>
                              {% endfor %}
                            </select>
                          </div>
                      </div>
                      </div>
                    </div>
                  </div>

                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label class="label" for="difficulty">Difficulty</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                          <div class="select">
                            <select name="difficulty" id="difficulty" required>
                              <option value="" disabled>Choose one</option>
                              <option value="easy">Easy</option>
                              <option value="medium">Medium</option>
                              <option value="hard">Hard</option>
                            </select>
                          </div>
                      </div>
                      </div>
                    </div>
                  </div>

                  <div class="field is-horizontal">
                    <div class="field-label is-normal">
                      <label for="number_of_questions" class="label">Number of Questions</label>
                    </div>
                    <div class="field-body">
                      <div class="field">
                        <div class="control">
                          <input class="input" type="number" name="number_of_questions" id="number_of_questions" max="50" min="1" value="10" required>
                        </div>
                      </div>
                    </div>
                  </div>
    
                  <div class="field">
                    <div class="control">
                      <input type="checkbox" name="private"> Private?
                      <i>This means the game will not appear in the game list and players will have to join manually with the game URL.</i>
                    </div>
                  </div>

                  <div class="field is-grouped is-grouped-right">
                    <div class="control">
                      <button class="button is-link" type="submit">Create</button>
                    </div>
                  </div>

                  <p class="has-text-centered">Questions provided by the <a href="https://opentdb.com/">Open Tivia Database API</a>. The source code for this project is <a href="#">here</a>.</p>
                  </form>
                </div>
              </div>
            </div>
            <div class="column">
              <div class="card is-fullheight">
                <div class="card-content">
                  <p class="title has-text-dark has-text-centered">
                    Join Game
                  </p>

                  <table class="table">
                    <thead>
                      <tr>
                        <th>ID</th> 
                        <th>Category</th>
                        <th>Difficulty</th>
                        <th>NoQ</th>
                        <th>Players</th>
                        <th>Status</th>
                        <th>Join</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
              </div>
             </div>
            </div>
          </div>
        </section>
        <style>
          .hero {
            background: -webkit-linear-gradient(90deg, #7b22aa, #3e9ca3);
background: -moz-linear-gradient(90deg, #7b22aa, #3e9ca3);
background: -ms-linear-gradient(90deg, #7b22aa, #3e9ca3);
background: -o-linear-gradient(90deg, #7b22aa, #3e9ca3);
background: linear-gradient(90deg, #7b22aa, #3e9ca3);
          }
        </style>
        <script src="{{ url_for('static', filename='index.js') }}"></script>
      </body>
</html>
